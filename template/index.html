<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arduino Sensor Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        h1 { color: #007BFF; }
        .data-box {
            display: inline-block;
            padding: 15px;
            margin: 10px;
            border-radius: 8px;
            background-color: #f8f9fa;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
        }
    </style>
    <script>
        function updateData() {
            fetch("/data")  // Request data from Flask server
            .then(response => response.json())
            .then(data => {
                if (!data.error) {  // If no error, update the webpage
                    document.getElementById("temp").innerText = data.temperature + " Â°C";
                    document.getElementById("humidity").innerText = data.humidity + " %";
                    document.getElementById("pressure").innerText = data.pressure + " hPa";
                    document.getElementById("water_level").innerText = data.water_level;
                } else {
                    console.log("Failed to retrieve data.");
                }
            })
            .catch(error => console.log("Error fetching data:", error));
        }

        setInterval(updateData, 2000); // Fetch data every 2 seconds
        window.onload = updateData;    // Fetch data immediately when page loads
    </script>
</head>
<body>
    <h1>Arduino Sensor Dashboard</h1>
    <div class="data-box"><strong>Temperature:</strong> <span id="temp">Loading...</span></div>
    <div class="data-box"><strong>Humidity:</strong> <span id="humidity">Loading...</span></div>
    <div class="data-box"><strong>Pressure:</strong> <span id="pressure">Loading...</span></div>
    <div class="data-box"><strong>Water Level:</strong> <span id="water_level">Loading...</span></div>
</body>
</html>
